name: ci

on:
  push:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:   ['18.18.0', '20.5.1']
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
        with:
            node-version: '${{ matrix.node-version }}'
            yarn-version: '1.22.19'
      - run: yarn test
